<!doctype html>
<html lang="es-CO">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale-1, maximum-scale-1, user-scalable-no, minimal-ui">
  <title>{{ page.title}}</title>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url}}">
  <link rel="alternate" type="application/rss+xml" title="{{page.title}}" href="{{ '/feed.xml' | relative_url}}">
  {% if page.noindex %}
  <meta name="robots" content="noindex, nofollow">
  {% else %}
  <meta name="robots" content="follow, index, max-snippet:-1, max-video-preview:-1, max-image-preview:large" />
  {% endif %}
  <!-- Codigo json para google en los articulos -->
  {% if page.json %}
  <script type="application/ld+json">
    {{page.json}}
  </script>
  {% endif %}
  <meta name='description' content='{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160}}{% else %}{{ site.description}}{% endif %}'>
  <meta name="language" content="es-CO" />
  <meta name="country" content="COL" />
  <meta name="geo.region" content="CO-HUI" />
  <meta name="geo.placename" content="San Agustin" />
  <meta name="geo.position" content="1.8960271;-76.2773176" />
  <meta name="ICBM" content="1.8960271;-76.2773176" />
  <meta name="theme-color" content="#1bd834" />
  <meta name="generator" content="Jekyll 4.2.0" />
  <meta name="author" content="{% if page.autor %}{{ page.autor}}{% else %}{{site.name}}{% endif %}" />
  <meta name="copyright" content="{% if page.copyright %}{{ page.copyright}}{% else %}{{site.name}}{% endif %}" />
  <meta name="owner" content="{{site.name}}" />
  <meta property="og:locale" content="es_CO" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{%if page.h1 %}{{ page.h1}}{% else %}{{ page.title}}{% endif %}" />
  <meta property="og:url" content="{{ page.url}}" />
  {% if page.img %}
  <meta property="og:image" content="{{ site.url}}{{ page.imgface}}" />
  <meta property="og:image:width" content="300" />
  <meta property="og:image:height" content="200" />
  <meta property="og:image:alt" content="{{page.alt}}">
  <meta property="og:image:type" content="image/jpg">
  {% endif %}
  <meta property="og:site_name" content="Hospedaje Casa Bonita" />
  <meta property="article:publisher" content="{{site.facebook}}" />
  <meta property="article:author" content="Hospedaje Casa Bonita" />
  {% if page.category %}
  <meta property="article:section" content="{{page.category}}">
  {% endif %}
  <meta property="article:published_time" content="{{ page.date}}" />
  <meta property="article:modified_time" content="{{ page.date}}" />
  <meta property="article:updated_time" content="{{ page.date}}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description}}{% else %}{{ page.title}}{% endif %}" />

  <!-- TAG GOOGLE -->
  <!-- <meta name="google-site-verification" content="0nQFs57C9WTi2LNUqnTasHQGwfcwTSdv3duaID3kZsU" /> -->

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      line-height: 1.5;
      scroll-behavior: auto;
    }

    body {
      display: grid;
      grid-gap: 3rem;
      background-color: var(--blanco);
      color: var(--grisFuentes);
      font-family: var(--fuenteTexto);
    }

    :root {
      --principal: #2FF3E0;
      --secundario: #395cf7;
      --accion: #1bd834;
      --complemento1: #F8D210;
      --complemento2: #ED155D;
      --gris1: rgba(191, 191, 191, 1);
      --gris2: rgba(140, 140, 140, 1);
      --gris3: rgba(89, 89, 89, 1);
      --gris4: rgba(64, 64, 64, 1);
      --grisFuentes: rgb(34, 34, 34);
      --radius: 7px;
      --shadow: 0 2px 5px rgba(34, 34, 34, .3);
      --blanco: rgb(245, 245, 245);
      --blancoRGBA: rgba(249, 249, 255, .4);
      --fuenteTitulos: 'Montserrat', sans-serif;
      --fuenteTexto: 'Montserrat', sans-serif;
      --fuenteGraficas: 'Allura', cursive;
    }

    a {
      text-decoration: underline;
      -webkit-text-decoration-color: var(--accion);
      text-decoration-color: var(--accion);
      text-decoration-thickness: 0.2rem;
      font-family: var(--fuenteTexto);
      color: var(--accion);
      font-weight: 600;
    }

    h1 {
      font-size: clamp(24px, (1.5rem + 1vw) * 1.5, 2.5rem);
      font-family: var(--fuenteTitulos);
      font-weight: 900;
      text-transform: uppercase;
    }

    h2 {
      font-size: clamp(20px, (1.3rem + 1vw) * 1.2, 2rem);
      text-align: center;
    }

    h2,
    h3 {
      margin: 1.5rem 0;
      font-family: var(--fuenteTitulos);
      text-transform: capitalize;
    }

    h3 {
      font-size: clamp(18px, (1.2rem + 1vw) * 1.2, 1.5rem);
    }

    b,
    strong {
      font-weight: 700;
    }

    span {
      font-weight: 700;
      margin: 0;
      padding: 0;
    }

    .fade {
      height: 1px;
      color: var(--complemento2);
      background-image: linear-gradient(90deg, rgba(255, 0, 0, 0), var(--complemento2) 50%, rgba(255, 0, 0, 0) 100%);
    }

    [hidden] {
      display: none;
    }

    img {
      border-style: none;
    }

    section,
    main {
      position: relative;
      width: 90vw;
      justify-self: center;
    }

    .logo {
      position: absolute;
      top: 0;
      right: 0;
      z-index: 5;
    }

    .botones {
      position: relative;
      display: inline-block;
      width: fit-content;
      justify-self: center;
      border: 1.5px solid var(--accion);
      border-radius: 7px;
      margin: 2rem 0 0;
      padding: 0.7rem 1rem;
      background: var(--blanco);
      text-align: center;
      text-decoration: none;
      transition: .3s ease-out;
      color: var(--grisFuentes);
    }

    .botones:hover{
      color: var(--accion);
      font-weight: 700;
      transform: scale(0.95);
    }

  </style>
  <!-- PRELOADS AND LINKS -->
  <link rel="preload" href="{{site.baseurl}}/css/style.css">

  <link rel="preload" href="{{site.baseurl}}/css/fonts/style-fonts.css">
